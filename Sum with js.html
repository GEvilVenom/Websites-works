<html>
	<head>
		<Script language="JavaScript">
			function f1()
			{
				document.all.bd.style.background="red";
				document.all.bd.style.color="yellow";
			}
			function f2()
			{
				document.all.bd.style.background="green";
				document.all.bd.style.color="red";
			}
			function f3()
			{
				a=parseInt(document.forms[0].v1.value);
				b=parseInt(document.forms[0].v2.value);
				c=a+b;	
				document.forms[0].v3.value=c;
			}
		</script>
	</head>
	<body id="bd" onMouseDown="f1();" onMouseUp="f2();">
		<h1>Welcome</h1>
	<form name="f1">
	<input type="number" name="v1">
	+
	<input type="number" name="v2">
	<input type="button" value="=" onClick="f3();">
	<input type="number" name="v3">
	</form>	
</body>
</html>
